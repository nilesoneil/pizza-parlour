<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlour</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <h1> Arrivederci Pizza </h1>
  <form id="orderPizza">
    <div class="form-group">
      <h2> Choose your Pizza Size: </h2>
      <input type="radio" id="small" name="pizza-size" value="small">
      <label for="small">Small</label><br>
      <input type="radio" id="medium" name="pizza-size" value="medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="large" name="pizza-size" value="large">
      <label for="large">Large</label><br>
    </div>
    <h2> Select your toppings: </h2>
    <div class="order">
        <p> Select all you toppings </p>
        <label>
          <input type="checkbox" name="ingredient" value="artichoke_hearts">
          Artichoke Hearts.
        </label><br>
        <label>
          <input type="checkbox" name="ingredient" value="jalapenos">
          Jalapenos.
        </label><br>
        <label>
          <input type="checkbox" name="ingredient" value="feta">
          Feta Cheese
        </label><br>
    </div>
    </form>
    <br>
      <button type="submit">Place Order</button>
    <div id="finalPie" class="hidden">
      
    </div>
      
     
</body>
</html>
