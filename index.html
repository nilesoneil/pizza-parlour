<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlour</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <h1> Arrivederci Pizza </h1>
  <form id="orderPizza">
    <div class="form-group">
      <label for="size"> Choose your size! </label>
      <select class="pizza-size" id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
    <h2> Select your toppings: </h2>
    <div class="order">
      <form id="pizzaToppings">
        <p> Select all you toppings </p>
        <label>
          <input type="checkbox" name="ingredient" value="artichoke_hearts">
          Artichoke Hearts.
        </label><br>
        <label>
          <input type="checkbox" name="ingredient" value="jalapenos">
          Jalapenos.
        </label><br>
        <label>
          <input type="checkbox" name="ingredient" value="feta">
          Feta Cheese
        </label><br>
      </form>
      <button type="submit">Place Order</button>
    </div>
    <div id="finalPie">
      <h3> Your pizza costs: </h3> <span id="priceResult"> </span>
    </div>
      
     
</body>
</html>
