<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlour</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1> Arrivederci Pizza </h1>
  <form id="orderPizza">
    <div class="form-group">
      <label for="size"> Choose your size! </label>
      <select class="form-control" id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
    <div class="toppingForm" id="pizzaToppings">
      <h2> Select your toppings: </h2>
      <div class="row">
        <div class="top-column">
          <input type="checkbox" name="ingredient" value="artichoke_hearts">
          <label for="artichoke_hearts">Extra Cheese</label><br>
   
      
     
</body>
</html>
